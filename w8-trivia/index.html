<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which country has the most population?</h3>
                <button class="right-ans">China</button>
                <button class="wrong-ans">India</button>
                <button class="wrong-ans">Indonesia</button>
                <button class="wrong-ans">United States</button>
                <button class="wrong-ans">Pakistan</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which programming language is the most popular in 2022?</h3>
                <form onsubmit="return false;">
                <input type="text" placeholder="Type Your answer" id="part2-ans" name="part2-ans" autofocus autocomplete="off">
                <p id="part2-cor" style="display:none">Correct!</p>
                <p id="part2-incor" style="display:none">Incorrect</p>
                <button class="part2-btn" method="submit">Submit</button>
            </form>
            </div>
        </div>

        <script>

            window.addEventListener("load", function () {


            // Part 1: Multiple Choice

            let rightAns = document.querySelector(".right-ans");
            let wrongAns = document.querySelectorAll(".wrong-ans");

            rightAns.addEventListener("click", function() {
                rightAns.style.backgroundColor = "green";
                rightAns.innerHTML = "Correct!";
            })

            for (let i = 0; i < wrongAns.length; i++) {
                wrongAns[i].addEventListener("click", function() {
                wrongAns[i].style.backgroundColor = "red";
                wrongAns[i].innerHTML = "Incorrect";
            })
                };


            // Part 2: Free Response

            let form = document.querySelector('form');

            form.addEventListener("submit", function() {

                let inputValne = document.querySelector("#part2-ans").value;

                if (inputValne.toLowerCase() === "python") {
                    console.log("right");
                    document.querySelector("#part2-ans").style.backgroundColor = "green";
                    document.querySelector("#part2-cor").style.display = "block";
                } else {
                    console.log("wrong");
                    document.querySelector("#part2-ans").style.backgroundColor = "red";
                    document.querySelector("#part2-incor").style.display = "block";
                }
            })
        })
        </script>
    </body>
</html>
